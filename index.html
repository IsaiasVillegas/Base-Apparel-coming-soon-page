<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper grid">
      <header class="header">
        <img
          class="header__logo"
          src="images/logo.svg"
          alt="Logo Base Apparel"
        />
      </header>

      <img
        class="picture picture--mobile"
        src="images/hero-mobile.jpg"
        alt=""
      />

      <main class="hero">
        <div class="hero__content">
          <h1 class="hero__title">
            <span>We're</span> <br />
            coming <br />
            soon
          </h1>

          <p class="hero__description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form class="form">
            <input
              class="form__input"
              type="email"
              placeholder="Email Address"
              required
            />
            <button type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
                <path
                  fill="none"
                  stroke="#FFF"
                  stroke-width="2"
                  d="M1 1l8.836 8.836L1 18.671"
                />
              </svg>
            </button>
            <strong>Please provide a valid email</strong>
            <img
              class="form__icon-error"
              src="images/icon-error.svg"
              alt="icon error"
            />
          </form>
        </div>
        <footer>
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/IsaiasVillegas" target="_blank"
              >Isaias Villegas</a
            >.
          </p>
        </footer>
      </main>
      <img
        class="picture picture--desktop"
        src="images/hero-desktop.jpg"
        alt=""
      />
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
